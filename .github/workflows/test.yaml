name: Test
on:
- pull_request
jobs:
  Pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install poetry && poetry install --with dev
      - name: Run tests
        run: pytest -s
